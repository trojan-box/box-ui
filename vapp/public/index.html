<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="twitter:url" content="www.aresprotocol.io" />
    <meta name="twitter:image" content="https://static.wikia.nocookie.net/the-demonic-paradise/images/c/c4/Ares.jpg/revision/latest/scale-to-width-down/700?cb=20141007154052" />
    <!--twitter share end-->

    <!--facebook share-->
    <meta property="og:image" content="https://static.wikia.nocookie.net/the-demonic-paradise/images/c/c4/Ares.jpg/revision/latest/scale-to-width-down/700?cb=20141007154052" />

    <meta property="og:url"   content="www.aresprotocol.io" />
    <!--facebook share end-->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <!--    <link rel="stylesheet" href="./cdn/bootstrap.css">-->
    <title>Trojan</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            min-height: 100vh;
            /*background-image: radial-gradient(50% 50% at 50% 50%, rgba(255, 0, 122, 0.1) 0%, rgba(255, 255, 255, 0) 100%);*/
            background-position: 0px -30vh;
            background-repeat: no-repeat;
            background-color: #11164E;
        }

        button {
            border: 0;
        }
    </style>
    <!-- 使用CDN的CSS文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
    <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="preload" as="style">
    <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet">
    <% } %>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/57b8d62c9d.js" crossorigin="anonymous"></script>
</head>

<body style="background-image: url(/static/img/bg.png); background-position: center top; background-size: auto; ">

<div id="app">
</div>
<!-- 使用CDN的JS文件 -->
<% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
<script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
<% } %>

</body>

</html>
